<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>DPS Rescue</title>
  <meta name="description" content="Dog Rescue in California and Nevada"/>
  <meta name="keywords"
        content="Dog Rescue, Rescue Organization, Animal shelter, Dog Pounds, Abandoned Dogs, Abused Dogs, All Breed Dogs, Purebred dogs, Cocker Spaniels, dogs, cats, rescue, Southern California, Northern California, Riverside County, Romoland, Palo Alto, Las Vegas, Nevada"/>
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900|Volkhov"
        rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" type="text/css"/>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/bootstrap.min.css"/>
  <script type="text/javascript" src="../../ga.js"></script>
</head>
<body class="container">
<div class="row primary"></div>
<div class="row secondary"></div>
<div class="primary-modals"></div>
<div class="secondary-modals"></div>

<script id="primary" type="text/x-handlebars-template">
{{#each primary}}
<div class="primary-volunteer col-sm-6 col-xs-12 row hand" data-micromodal-trigger="{{name}}{{@index}}">
  <div class="col-xs-4 primary-volunteer-image">
    <div class="image-circle-cropper">
      <img src="{{photo}}" alt="{{name}}">
    </div>
  </div>
  <div class="col-xs-8 primary-volunteer-details">
    <h3 class="name">{{name}}</h3>
    <h4 class="title">{{title}}</h4>
  </div>
</div>
{{/each}}
</script>

<script id="secondary" type="text/x-handlebars-template">
{{#each secondary}}
<div class="secondary-volunteer col-sm-4 col-xs-6 row">
  <div class="col-xs-4 secondary-volunteer-image">
    <div class="image-circle-cropper">
      <img src="{{photo}}" alt="{{name}}">
    </div>
  </div>
  <div class="col-xs-8 secondary-volunteer-details">
    <h3 class="name">{{name}}</h3>
    <h5 class="title">{{title}}</h5>
  </div>
</div>
{{/each}}
</script>

<script id="primary-modals" type="text/x-handlebars-template">
  {{#each primary}}
  <div class="modal micromodal-slide" id="{{name}}{{@index}}" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true"
           aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            {{name}}
          </h2>
          <button class="modal__close" aria-label="Close modal"
                  data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          {{{bio}}}
        </main>
      </div>
    </div>
  </div>
  {{/each}}
</script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="text/javascript"
        src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
<script type="text/javascript" src="../../helpers.js"></script>
<script type="text/javascript" src="../../nav.js"></script>
<script type="text/javascript" src="volunteers.js"></script>
<script type="text/javascript" src="../../footer.js"></script>

</body>
</html>
