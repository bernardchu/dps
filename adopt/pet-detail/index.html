<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>DPS Rescue</title>
  <meta name="description" content="Dog Rescue in California and Nevada"/>
  <meta name="keywords"
        content="Dog Rescue, Rescue Organization, Animal shelter, Dog Pounds, Abandoned Dogs, Abused Dogs, All Breed Dogs, Purebred dogs, Cocker Spaniels, dogs, cats, rescue, Southern California, Northern California, Riverside County, Romoland, Palo Alto, Las Vegas, Nevada"/>
  <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900|Volkhov"
        rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css" type="text/css"/>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/bootstrap.min.css"/>
  <script type="text/javascript" src="../../ga.js"></script>
</head>
<body class="container">
<div class="row main">
</div>

<script id="entry" type="text/x-handlebars-template">
  <div class="{{#unless print}}col-sm-8{{/unless}} row pet-bio-container {{#if print}}col-sm-12{{/if}}">
    <div class="col-xs-12 pet-bio {{#unless print}}card{{/unless}}">
      {{#unless print}}
      <h2>{{name}}</h2>
      <p class="breed">{{{breed}}}</p>
      <p class="stats">{{age}} - {{coat_length}} coat - {{gender}}</p>
      {{/unless}}

      <div class="carousel-container {{#if print}}col-sm-6{{/if}}">
        <div class="carousel">
          {{#each pictures}}
          <img src="{{this}}" alt="{{../name}}" title="{{../name}}">
          {{/each}}
          {{#if video}}
          <iframe width="560" height="400" src="{{video}}" frameborder="0"
                  allow="autoplay; encrypted-media" allowfullscreen></iframe>
          {{/if}}
        </div>
      </div>
      {{#if print}}
      <div class="print-stats col-sm-6">
        <h2>{{name}}</h2>
        <p class="breed">{{{breed}}}</p>
        <p class="stats">{{age}} - {{coat_length}} coat - {{gender}}</p>
        {{#if declawed}}<p class="properties">Declawed</p>{{/if}}
        {{#if dogs}}<p class="properties">Good with dogs</p>{{/if}}
        {{#if cats}}<p class="properties">Good with cats</p>{{/if}}
        {{#if kids}}<p class="properties">Good with kids</p>{{/if}}
        {{#if housetrained}}<p class="properties">Housetrained</p>{{/if}}
      </div>
      <div class="clearfix"></div>
      <hr>
      {{/if}}

      {{#unless print}}
      {{#if declawed}}<p class="properties">Declawed</p>{{/if}}
      {{#if dogs}}<p class="properties">Good with dogs</p>{{/if}}
      {{#if cats}}<p class="properties">Good with cats</p>{{/if}}
      {{#if kids}}<p class="properties">Good with kids</p>{{/if}}
      {{#if housetrained}}<p class="properties">Housetrained</p>{{/if}}
      {{/unless}}
      {{#each bio}}
      <p class="bio">{{{this}}}</p>
      {{/each}}
    </div>
  </div>
  {{#unless print}}
  <div class="col-sm-4">
    <div class="card meet-this-dog">
      {{#if isDog}}
      <h2>Meet this dog!</h2>
      {{else}}
      <h2>Meet this cat!</h2>
      {{/if}}
      {{#if upcoming}}
      <p class="upcoming">{{upcoming}}</p>
      {{else}}
      <p class="upcoming">
        {{name}} will not be at any scheduled events until we find a home that's
        interested. Please fill out an application if you think that's you!
      </p>
      {{/if}}
      {{#each boilerplate}}
      <p class="boilerplate">{{{this}}}</p>
      {{/each}}
    </div>
    <div class="card apply">
      <h2>Interested in adopting?</h2>
      <p>Please read the <a href="../dog-application/">adoption FAQ</a>, then fill out the
        {{#if isDog}}
        <a href="../dog-application">application</a>
        {{else}}
        <a href="../cat-application">application</a>
        {{/if}}.</p>
    </div>
  </div>
  {{/unless}}
</script>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script type="text/javascript" src="../../api.js"></script>
<script type="text/javascript" src="../../helpers.js"></script>
<script type="text/javascript" src="../../nav.js"></script>
<script type="text/javascript" src="./pet-detail.js"></script>
<script type="text/javascript" src="../../footer.js"></script>
<script type="text/javascript" src="./print-detail.js"></script>

</body>
</html>
