version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - touch .env.local && echo "NEXT_PUBLIC_API_URL=$API_URL" >> .env.local && npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
